{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
    <header class="header">
        <div class="header__inner container">
            <a href="{% url 'main:welcome' %}" class="header__logo logo">
                <img src="{% static 'images/logo.svg' %}" alt="Finora" class="logo__image" loading="lazy" width="155px" height="23px">
            </a>

            <div class="header__welcome hidden-mobile">
                <p>Welcome to Finora</p>
            </div>

            <div class="header__buttons">
                <a href="{% url 'login' %}" class="header__login">Log In</a>
                <a href="{% url 'register' %}" class="header__button button button--small button--link">Get Started</a>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="reset-password-done form__wrapper container">
            <div class="reset-password-complete__form form">
                <h2 class="reset-password-complete__title form__title">Reset Password</h2>
                <div class="reset-password-complete__text">
                    <p>Your password has been updated successfully.</p>
                </div>
                <a class="reset-password-complete__button form__button button button--link" href="{% url 'login' %}">Back To Login</a>
            </div>
        </div>
    </main>
{% endblock %}
