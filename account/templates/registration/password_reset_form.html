{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
    <header class="header">
        <div class="header__inner container">
            <a href="{% url 'main:welcome' %}" class="header__logo logo">
                <img src="{% static 'images/logo.svg' %}" alt="Finora" class="logo__image" loading="lazy" width="155px" height="23px">
            </a>

            <div class="header__welcome hidden-mobile">
                <p>Welcome to Finora</p>
            </div>

            <div class="header__buttons">
                <a href="{% url 'login' %}" class="header__login">Log In</a>
                <a href="{% url 'register' %}" class="header__button button button--small button--link">Get Started</a>
            </div>
        </div>
    </header>

    <main class="content">
    <div class="reset-password form__wrapper container">
        <form method="post" class="reset-password__form form">
            {% csrf_token %}
            <h2 class="reset-password__title form__title">Reset Password</h2>
            <div class="reset-password__fields form__fields">
                {% render_field form.email class+="reset-password__field form__field" placeholder='E-mail' autocomplete="new-password" %}
            </div>
            <button type="submit" class="reset-password__button form__button button">Send</button>
        </form>
    </div>
</main>
{% endblock %}
